name: CI
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: { node-version: 20 }
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: TypeCheck
        run: npm run typecheck
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build
